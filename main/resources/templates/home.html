<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 Tracker App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
<nav class="navbar sticky-top navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <img src="/static/coro.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="#">Covid-19 Tracker App</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Go</button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
<!--<h3>Welcome to Covid-19 Tracker App!</h3>-->
<p>This application provides daily update on covid-19 cases reported across the globe</p>
<hr>
<br>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCase}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day: </span>
        <span th:text="${totalNewCase}"></span>

    </p>
</div>

<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total cases reported</th>
        <th>Diff. from previous day</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
    </tbody>
</table>
</div>
</body>

</html>
